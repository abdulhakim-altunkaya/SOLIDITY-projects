<!DOCTYPE html>
<html>
<head>
    <title>ETHER TRANSACTION DAPP</title>
    <style>
        body {
            background-color: palevioletred;
            font-family: tahoma;
            font-size: 33px;
        }
        button {
            background-color: aquamarine;
            font-size: 33px;
            padding: 5px;
            font-family: Impact;
        }
        input {
            width: 25vw;
            height: 30px;
            font-size: 25px;
            font-family: tahoma;
            outline: none;
        }
    </style>
</head>
<body>
    <button>CONNECT TO METAMASK</button>
    <p>Status: Not connected to Metamask</p>
    <button>CONNECT TO CONTRACT</button>
    <p>Status: Not connected to Contract</p>
    <button>GET BALANCE OF THE CONTRACT</button>
    <p>Balance: Not Connected to Contract</p>
    <button>Send ether to the Contract</button><br>
    <input type="text" id="depositInput" placeholder="Enter Amount"><br> <br>
    <button>WITHDRAW ETHER TO ANY ADDRESS 1</button> <br>
    <input type="text" id="withdrawInput" placeholder="Enter Address"> <br><br>
    <button>WITHDRAW ETHER TO ANY ADDRESS 2</button> <br>
    <input type="text" id="withdrawInput2address" placeholder="Enter Address"> <br>
    <input type="text" id="withdrawInput2amount" placeholder="Enter Amount"> 
</body>
</html>
